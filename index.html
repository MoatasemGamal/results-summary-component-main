<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
<div class="results-summary">
  <div class="results flex-column">
    <h1 class="section-title">
      Your Result
    </h1>
    <p class="result-score">
      <span>76</span> of 100
    </p>
    <div class="flex-column" style="--gap: 0.5rem">
      <p class="result-rank">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="summary flex-column">
    <h2 class="section-title">
      Summary
    </h2>
    <div class="flex-column" style="--gap: 1rem">
      <div class="summary-item">
          <img class="summary-icon" src="assets/images/icon-reaction.svg" alt="Reaction icon">
          <h3 class="summary-item-title">Reaction</h3>
        <p class="summary-score"><span>80</span> / 100</p>
      </div>
    
      <div class="summary-item">
          <img class="summary-icon" src="assets/images/icon-memory.svg" alt="Memory icon">
          <h3 class="summary-item-title">Memory</h3>
        <p class="summary-score"><span>92</span> / 100</p>
      </div>

      <div class="summary-item">
          <img class="summary-icon" src="assets/images/icon-verbal.svg" alt="Verbal icon">
          <h3 class="summary-item-title">Verbal</h3>
        <p class="summary-score"><span>61</span> / 100</p>
      </div>

      <div class="summary-item flex-row">
          <img class="summary-icon" src="assets/images/icon-visual.svg" alt="Visual icon">
          <h3 class="summary-item-title">Visual</h3>
        <p class="summary-score"><span>72</span> / 100</p>
      </div>
    </div>
  <button class="button">Continue</button>
    
  </div>
</div> 
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MoatasemGamal">MoatasemGamal</a>.
  </div>
</body>
</html>
